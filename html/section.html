<body>
  <div class="section-area">
    <div class="news-area">
      <h2 class="blind">뉴스스탠드</h2>
      <div class="news-header">뉴스 헤더</div>
      <div class="news-menu">
        <div class="news-menu-left">뉴스 링크와 정렬</div>
        <div class="news-menu-right">뉴스 설정</div>
      </div>
      <div class="news-content">
        <div class="news-content-line">
          <i class="vertical-bar-01"></i>
          <i class="vertical-bar-02"></i>
          <i class="vertical-bar-03"></i>
          <i class="vertical-bar-04"></i>
          <i class="vertical-bar-05"></i>
          <i class="horizontal-bar-01"></i>
          <i class="horizontal-bar-02"></i>
          <i class="horizontal-bar-03"></i>
        </div>
        <ul class="news-items">
          <li class="news-item">
            <a class="news-item-link" href="#">
              <img
                alt="프레시안"
                class="news-item-logo"
                loading="lazy"
                src="https://s.pstatic.net/static/newsstand/2020/logo/light/0604/002.png"
              />
            </a>
            <div class="news-item-hover-box">
              <button>구독</button>
              <!-- <button>해지</button> -->
              <button>기사보기</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="category-area">
      <h2 class="blind">주제별 내용</h2>
      카테고리 별 내용
    </div>
  </div>

  <script type="text/javascript" src="../js/news-items.js"></script>
</body>
