<body>
  <div class="news-area">
    <h2 class="blind">뉴스스탠드</h2>
    <div class="news-header">
      <div class="news-header-left">
        <a class="link-issue-news" href="#">
          <span>연합뉴스</span>
          <span>
            내일 한겨울 강추위…아침 체감온도 영하 15도 내외로 뚝 떨어져
          </span>
        </a>
      </div>
      <div class="news-header-right">
        <a class="link-special" href="#"
          ><span class="blind">QATAR 2022</span></a
        >
        <a class="link-news" href="#">뉴스홈</a>
        <a class="link-enter" href="#">연예</a>
        <a class="link-sports" href="#">스포츠</a>
        <a class="link-economy" href="#">경제</a>
      </div>
    </div>
    <div class="news-menu">
      <div class="news-menu-left">
        <a class="news-link" href="#">뉴스스탠드</a>
        <div class="news-tab">
          <button type="button">구독한 언론사</button>
          <button type="button">전체언론사</button>
        </div>
      </div>
      <div class="news-menu-right">
        <button type="button">
          <i class="list-icon"></i>
          <span class="blind">리스트형</span>
        </button>
        <button class="selected" type="button">
          <i class="thumb-icon"></i>
          <span class="blind">썸네일형</span>
        </button>
        <button type="button">
          <i class="setup-icon"></i>
          <span class="blind">설정</span>
        </button>
      </div>
    </div>
    <div class="news-content">
      <div class="news-content-innerbox">
        <div class="news-content-line">
          <i class="vertical-bar-01"></i>
          <i class="vertical-bar-02"></i>
          <i class="vertical-bar-03"></i>
          <i class="vertical-bar-04"></i>
          <i class="vertical-bar-05"></i>
          <i class="horizontal-bar-01"></i>
          <i class="horizontal-bar-02"></i>
          <i class="horizontal-bar-03"></i>
        </div>
        <button class="prev-button" type="button" onclick="prevContent()">
          <i class="prev-button-icon"></i>
        </button>
        <button class="next-button" type="button" onclick="nextContent()">
          <i class="next-button-icon"></i>
        </button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../js/section/news.js"></script>
</body>
